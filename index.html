<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="container head">
        <img src="images/logo.png" class="header-logo" />
        <img src="images/user-avatar.png" class="header-avatar" />
      </div>
    </header>
    <main>
      <section>
        <div class="container post">
          <div class="user-info">
            <img class="user-avatar" id="user-avatar-vangogh" />
            <div class="user-name">
              <span class="name-text" id="name-vangogh"></span>
              <span class="user-location" id="user-location-vangogh"></span>
            </div>
          </div>
        </div>
        <img class="post-image" id="post-image-vangogh" />
        <div class="container post-actions">
          <img
            class="post-action"
            src="images/icon-heart.png"
            id="liked-vangogh"
          />
          <img class="post-action" src="images/icon-comment.png" />
          <img class="post-action" src="images/icon-dm.png" />
        </div>
        <div class="container post-likes">
          <p class="post-likes" id="post-likes-vangogh"></p>
          <p class="post-comments" id="user-name-vangogh"></p>
        </div>
      </section>
      <section>
        <div class="container post">
          <div class="user-info">
            <img class="user-avatar" id="user-avatar-courbet" />
            <div class="user-name">
              <span class="name-text" id="name-courbet"></span>
              <span class="user-location" id="user-location-courbet"></span>
            </div>
          </div>
        </div>
        <img class="post-image" id="post-image-courbet" />
        <div class="container post-actions">
          <img
            class="post-action"
            src="images/icon-heart.png"
            id="liked-courbet"
          />
          <img class="post-action" src="images/icon-comment.png" />
          <img class="post-action" src="images/icon-dm.png" />
        </div>
        <div class="container post-likes">
          <p class="post-likes" id="post-likes-courbet"></p>
          <p class="post-comments" id="user-name-courbet"></p>
        </div>
      </section>
      <section>
        <div class="container post">
          <div class="user-info">
            <img class="user-avatar" id="user-avatar-ducreux" />
            <div class="user-name">
              <span class="name-text" id="name-ducreux"></span>
              <span class="user-location" id="user-location-ducreux"></span>
            </div>
          </div>
        </div>
        <img class="post-image" id="post-image-ducreux" />
        <div class="container post-actions">
          <img
            class="post-action"
            src="images/icon-heart.png"
            id="liked-ducreux"
          />
          <img class="post-action" src="images/icon-comment.png" />
          <img class="post-action" src="images/icon-dm.png" />
        </div>
        <div class="container post-likes">
          <p class="post-likes" id="post-likes-ducreux"></p>
          <p class="post-comments" id="user-name-ducreux"></p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
